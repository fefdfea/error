<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/shop_reset.css">
	<link rel="stylesheet" href="./css/shop.css">
	<title>내집? 만들기</title>
</head>

<body>
	<header>
		<div class="header">
			<div class="container row">
				<div class="logo col-1">백그라운드</div>
				<div class="col-11 menu">
					<ul>
						<li><a href="">홈</a></li>
						<li><a href="">온라인 집들이</a></li>
						<li><a href="">스토어</a></li>
						<li><a href="">전문가</a></li>
						<li><a href="">시공견적</a></li>
					</ul>
					<div class="btn">
						<button>
							로그인
						</button>
						<button>
							회원가입
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<input type="text" class="search" id="search" placeholder="검색어를 입력해주세요">
			<table>
				<thead>
					<tr class="head-title">
						<th>모든 상품 리스트</th>
						<th>장바구니</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="product-bx">
							<div class="item-bx" id="first-box">
								<div class="img-bx">
									<img src="./img/pr1.JPG" alt="물건">
								</div>
								<h4 class="item-name" id="first">식기세척기</h4>
								<p class="brand">세척나라</p>
								<div class="price">
									<span>100000</span>
								</div>
							</div>
							<div class="item-bx" id="second-box">
								<div class="img-bx">
									<img src="./img/pr2.JPG" alt="물건">
								</div>
								<h4 class="item-name" id="second">식기세척기</h4>
								<p class="brand">세척나라</p>
								<div class="price">
									100000
								</div>
							</div>
							<div class="item-bx" id="third-box">
								<div class="img-bx">
									<img src="./img/pr3.JPG" alt="물건">
								</div>
								<h4 class="item-name" id="third">식기세척기</h4>
								<p class="brand">세척나라</p>
								<div class="price">
									100000
								</div>
							</div>
							<div class="item-bx" id="four-box">
								<div class="img-bx">
									<img src="./img/pr4.JPG" alt="물건">
								</div>
								<h4 class="item-name" id="four">식기세척기</h4>
								<p class="brand">세척나라</p>
								<div class="price">
									100000
								</div>
							</div>
						</td>
						<td>
							<div class="shopping">
								<div>
									<div class="drag">
										이 곳에 드래그 하십시오
									</div>
									<p>
										<span>총 합계</span><span id="total">0</span>원
									</p>
								</div>
								<div id="shopping-list"></div>
								<button type="button" class="buy" onclick="canvas()">
									구매하기
								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<canvas id="receipt" style="width: 600px; height: 600px;"></canvas>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="./javascript/shop.js"></script>
</body>

</html>
